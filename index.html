<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./css/style.css">
    <title>Quản trị cửa hàng điện thoại</title>
</head>

<body>
    <header>
        <h1>Quản trị cửa hàng điện thoại</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Trang chủ</a></li>
            <li><a href="#">Sản phẩm</a></li>
            <li><a href="#">Đơn hàng</a></li>
            <li><a href="#">Khách hàng</a></li>
            <li><a href="#">Thống kê</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="container-header">
            <div>
                <h2>Danh sách sản phẩm</h2>
            </div>
            <div class="search-bar">
                <select id="productFilter" onchange="filterProducts()">
                    <option value="all">Tất cả</option>
                    <option value="samsung">Samsung</option>
                    <option value="iphone">iPhone</option>
                </select>
                <input type="text" id="search-input" placeholder="Nhập tên sản phẩm...">
                <button id="search-button">Tìm kiếm</button>
                <button id="sort-button">Sắp xếp theo giá</button>
                <!-- Thêm nút giỏ hàng -->
                <button id="cart-button" onclick="openCartModal()">Giỏ hàng</button>
            </div>
        </div>
        <div id="product-list"></div>
    </div>
    <footer>
        &copy; 2023 Cửa hàng điện thoại ABC
    </footer>
    <!-- Khung chứa thông tin giỏ hàng -->
    <div id="cartModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeCartModal()">&times;</span>
            <h2>Giỏ hàng</h2>
            <div id="cart-container"></div>
            <p id="cart-total">Tổng giá trị giỏ hàng: $0.00</p>
            <p id="cart-quantity">Số lượng sản phẩm trong giỏ hàng: 0</p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"
        integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./js/controller/main.js"></script>
</body>

</html>
